<script>
var map = new AMap.Map('container', {
    resizeEnable: true,
    zoomEnable:false,//禁止缩放
    //dragEnable: false,//禁止拖动
    center: [116.465177,39.881906],
    zoom: 18,
    pitch:2,
    viewMode:'3D',
    buildingAnimation:true,//楼块出现是否带动画
//  expandZoomRange:true,
//  zooms:[3,20]
});  
//map.addControl(new AMap.ControlBar({
//	showZoomBar:false,
//	showControlButton:true,
//	position:{
//	  right:'10px',
//		top:'10px'
//	}
//}))
//map.clearMap();  // 清除地图覆盖物
var markers = [{
  position: [116.467466,39.879438],
	content: "<div class='name'>1号楼</div><p>二单元1014：<span>19℃</span></p>"
},  
{
  position: [116.467240,39.879380],
	content: "<div class='name'>2号楼</div><p>二单元1014：<span>19℃</span></p>"
},
{
  position: [116.466940,39.879270],
	content: "<div class='name'>3号楼</div><p>二单元1014：<span>19℃</span></p>"
}];
var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(7, 2)});
// 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
markers.forEach(function(marker) {
    var mark = new AMap.Marker({
        map: map,
        icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
        position: [marker.position[0], marker.position[1]],
        offset: new AMap.Pixel(0, 0)
    });
	mark.content = marker.content;
	mark.on('click', markerClick);
  mark.emit('click', {target: mark});
	
	/*mark.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
		offset: new AMap.Pixel(20, -20),//修改label相对于maker的位置
		content: "我是marker的label标签"
	});*/
});
function markerClick(e) {
    infoWindow.setContent(e.target.content);
    infoWindow.open(map, e.target.getPosition());
}
</script>
